      - name: approve
        uses: trstringer/manual-approval@v1.6
        with:
          secret: ${{ secrets.TOKEN }}
          # secret: ${{ steps.generate_token.outputs.token }}
          # secret: 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
