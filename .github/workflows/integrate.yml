name: Node continuous Integration
env:
     SECRET1: ${{ secrets.SECRET1 }}

on:
  push:
  pull_request:
    branches: [master]

    
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm run test