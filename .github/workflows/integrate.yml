name: Node continuous Integration
env:
     SECRET1: ${{ secrets.SECRET1 }}

on:
  push: # now all branches
    # branches: [master]
  pull_request:
    branches: [master]

    
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - run: npm run test